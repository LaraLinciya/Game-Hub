<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* Center the body content */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('tic-tac-toe-bg.jpg'); /* Add your background image */
      background-size: cover;
      background-position: center center;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 0 auto 20px; /* Center the board */
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      text-align: center;
      line-height: 100px;
      background-color: #00ffd5;
      color: #1e1f26;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #00c2a2;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00ffd5;
      font-size: 1.2rem;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Tic Tac Toe</h1>
    <div class="board" id="board">
      <!-- Cells will be generated by JS -->
    </div>
    <div class="status" id="status">Player X's Turn</div>
    <a href="../index.html" class="back-btn">‚Üê Back to Game Menu</a>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
